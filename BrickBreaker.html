<!DOCTYPE html>
<html>
  <head>
    <title>Brick Breaker</title>
    
    <meta charset="UTF-8" content="HTML,CSS,Javascript, jQuery" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="language" content="english"/>

    <link rel="stylesheet" type="text/css" href="css/BrickBreaker.css"/>

    <script type="text/javascript" src="javascript, jquery/jquery-3.1.1.min.js"></script>

    <script src="javascript, jquery/BrickBreaker-jQuery.js" type="text/javascript" charset="utf-8"></script>

  <body>
  <div id="main-page">
        <header id="brickBreakerH">
          <a href="index.html" target="_self" id="back">Main Page</a>
          <h1>Test yourself in Brick Breaker adventure</h1>
        </header>
        <div id="Gameover1">
                    <h3>GAME IS OVER !</h3>
                    <p>Unfortunately you lost!<br> Play again or exit game.</p>
                    
                    <button onclick="hideModals();" id="Play_again">Play again</button>
                    
                    <button onclick="exit()" id="Exit_game">Main Page</button>
                </div>

                <div id="Gameover2">
                    <h3>GAME IS OVER !</h3>
                    <p>Congratulations you won!<br> Play again or exit game.</p>
                    
                    <button onclick="hideModals()" id="Play_again">Play again</button>
                    
                    <button onclick="exit()" id="Exit_game">Main Page</button>
                </div>
     	
        <section>

            <canvas id="myCanvas" width="1200" height="650"></canvas>

            <button id="start_game" onclick="draw()">Start Game</button>
            <button id="reset_game" ;>Reset Game</button>
        </section>

        <footer><h3><strong>Copyright &copy Toma Joksimovic 2016201222</strong></h3></footer>

    </div>

    <script type="text/javascript" src="javascript, jquery/BrickBreaker.js"></script>
